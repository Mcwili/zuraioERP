services:
  postgres:
    image: postgres:16-alpine
    container_name: zuraio-erp-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: zuraio_erp
    volumes:
      - zuraio_postgres_data:/var/lib/postgresql/data

volumes:
  zuraio_postgres_data:
